<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Calculator V995</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Dimension Calculator V995</h1>

<div class="calculator" id="calculator">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>
    <button onclick="square()">Square</button>
    <button onclick="squareRoot()">Square Root</button>
    <button onclick="power()">Power</button>
    <button onclick="absolute()">Absolute Value</button>
    <button onclick="switchMode()">Switch Mode</button>
    <div id="timeMode">
        <input type="time" id="time1" placeholder="Enter start time">
        <input type="time" id="time2" placeholder="Enter end time">
        <button onclick="calculateTimeDuration()">Time Duration</button>
        <input type="date" id="date1" placeholder="Enter start date">
        <input type="date" id="date2" placeholder="Enter end date">
        <button onclick="calculateDateDuration()">Date Duration</button>
    </div>
    <p id="result"></p>
</div>

<div class="calculator" id="feedback">
    <textarea id="feedbackInput" placeholder="Enter your feedback here"></textarea><br>
    <button onclick="submitFeedback()">Submit Feedback</button>
    <div id="feedbackList"></div>
</div>

<script src="scripts.js"></script>
</body>
      </html>
